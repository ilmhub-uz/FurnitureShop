<body>
    <div id="app">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <style>
            .loading-page {
                width: 100%;
                height: 100vh;
                text-align: center;
                align-items: center;
                justify-content: center;
            }

            :root {
                --color-bg: #eaeaea;
                --color-loader: #222;
                --loader-size: 100px;
                --loader-speed: 500ms;
            }

            .loader {
                --loader-height: calc(var(--loader-size) / 7);
                display: flex;
                position: relative;
            }

                .loader::before {
                    content: '';
                    position: absolute;
                }

                .loader::before,
                .loader > span {
                    display: block;
                    width: var(--loader-height);
                    height: var(--loader-height);
                    border-radius: 50%;
                    background: var(--color-loader);
                    animation-name: to-right;
                    animation-duration: var(--loader-speed);
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }

                    .loader > span:nth-child(even) {
                        visibility: hidden;
                    }

                    .loader > span:first-child {
                        animation-name: scale-up;
                    }

                    .loader > span:last-child {
                        animation-name: scale-up;
                        animation-direction: reverse;
                    }

            @keyframes to-right {
                to {
                    transform: translateX(200%);
                }
            }

            @keyframes scale-up {
                from {
                    transform: scale(0);
                }

                to {
                    transform: scale(1);
                }
            }

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100vw;
                height: 100vh;
            }

            body {
                background-color: var(--color-bg);
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </div>
